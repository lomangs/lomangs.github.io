<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
        async function getData() {
            const response = await fetch('https://jsonplaceholder.typicode.com/users/1');   // fetch()로 api요청 -> 응답기다림
            const data = await response.json();                             // 응답을 .json()으로 파싱 --> 응답기다림
            document.write(JSON.stringify(data));                           // 파싱된 데이터를 출력
            document.write((data));                           // 파싱된 데이터를 출력
        }

        getData(); //호출
    </script>
</body>
</html>
